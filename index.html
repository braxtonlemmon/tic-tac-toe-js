<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe JavaScript Style</title>
	<link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="main">Tic Tac Toe</h1>
		<div class="main gameboard">
			<div class="spot" data-key="0"></div>
			<div class="spot" data-key="1"></div>
			<div class="spot" data-key="2"></div>
			<div class="spot" data-key="3"></div>
			<div class="spot" data-key="4"></div>
			<div class="spot" data-key="5"></div>
			<div class="spot" data-key="6"></div>
			<div class="spot" data-key="7"></div>
			<div class="spot" data-key="8"></div>
		</div>
		<div class="main scoreboard">
			<div class="player player1">
				<h3 class="player1-name">Player A</h3>
				<p class="player1-score">--</p>
			</div>
			<div class="scoreboard-line"></div>
			<div class="player player2">
				<h3 class="player2-name">Player B</h3>
				<p class="player2-score">--</p>
			</div>
		</div>
		<div class="box"></div>
		<button class="main button reset-button">NEW GAME</button>
	</div>
	<script src="game.js"></script>
</body>
</html>
